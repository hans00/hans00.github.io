<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
		<title>hans00's homepage</title>
		<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"> -->
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="fontawesome/css/fontawesome-all.min.css">
		<!--[if lt IE 9]>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
		<style>
			.loading{position:fixed;height:100vh;width:100vw;z-index:999;background:#fff;text-align:center}.loading>div{position:absolute;top:50%;left:50%;-webkit-transform:translate(-50%,-50%);-ms-transform:translate(-50%,-50%);-o-transform:translate(-50%,-50%);transform:translate(-50%,-50%)}.spinner{width:40px;height:40px;background-color:#333;margin:50px auto;-webkit-animation:sk-rotateplane 1.2s infinite ease-in-out;animation:sk-rotateplane 1.2s infinite ease-in-out}@-webkit-keyframes sk-rotateplane{0%{-webkit-transform:perspective(120px)}50%{-webkit-transform:perspective(120px) rotateY(180deg)}100%{-webkit-transform:perspective(120px) rotateY(180deg) rotateX(180deg)}}@keyframes sk-rotateplane{0%{transform:perspective(120px) rotateX(0) rotateY(0);-webkit-transform:perspective(120px) rotateX(0) rotateY(0)}50%{transform:perspective(120px) rotateX(-180.1deg) rotateY(0);-webkit-transform:perspective(120px) rotateX(-180.1deg) rotateY(0)}100%{transform:perspective(120px) rotateX(-180deg) rotateY(-179.9deg);-webkit-transform:perspective(120px) rotateX(-180deg) rotateY(-179.9deg)}}#app{opacity:0}
		</style>
	</head>
	<body>
		<div class="loading">
			<div>
				<div class="spinner"></div>
				<p>Loading...</p>
			</div>
		</div>
		<div id="app">
			<aside class="menu">
				<a href="#self" class="self">Hello</a>
				<a href="#projects" class="projects">Projects</a>
				<a href="#skills" class="skills">Skills</a>
				<a href="#history" class="history">History</a>
				<span class="hover"><span></span><span></span><span></span></span>
			</aside>
			<section id="self">
				<div class="right">
					<img v-bind:src="data.self.image">
				</div>
				<div class="left">
					<div class="self">
						<h1>{{data.self.title}}</h1>
						<p>{{data.self.content}}</p>
						<br>
						<p>
							<a v-if="data.self.contact.kaggle" v-bind:href="data.self.contact.kaggle" target="_blank" class="btn btn-kaggle" title="Kaggle"><i class="fa-kaggle"></i></a>
							<a v-if="data.self.contact.github" v-bind:href="data.self.contact.github" target="_blank" class="btn btn-github" title="GitHub"><i class="fab fa-github-square"></i></a>
							<a v-if="data.self.contact.facebook" v-bind:href="data.self.contact.facebook" target="_blank" class="btn btn-facebook" title="Facebook"><i class="fab fa-facebook-square"></i></a>
						</p>
					</div>
				</div>
			</section>
			<section id="projects">
				<div class="middle">
					<h1>My projects</h1>
					<div class="projects">
						<a class="project" v-for="project of data.projects" v-bind:href="project.url" target="_blank">
							<img v-bind:src="project.image">
							<span>{{project.name}}</span>
						</a>
						<a class="project" href="https://github.com/hans00/">
							<img src="https://api.fnkr.net/testimg/200x200/FFF/000/?text=•%20•%20•">
							<span>More</span>
						</a>
					</div>
				</div>
			</section>
			<section id="skills">
				<div class="middle">
					<h1>My skills</h1>
					<div class="skills">
						<div class="skill" v-for="skill of data.skills">
							<img v-bind:src="skill.image">
							<span>{{skill.name}}</span>
						</div>
					</div>
				</div>
			</section>
			<section class="long" id="history">
				<h1>History</h1>
				<ul class="timeline">
					<li></li>
					<li v-for="event of data.history">
						<span class="time" v-if="event.position == 'L'">{{event.time}}</span>
						<span class="event" v-if="event.position == 'L'">{{event.content}}</span>
						<span class="event" v-if="event.position == 'R'">{{event.content}}</span>
						<span class="time" v-if="event.position == 'R'">{{event.time}}</span>
					</li>
					<li></li>
					<li></li>
					<li></li>
				</ul>
			</section>
		</div>
		<script src="https://code.jquery.com/jquery.js"></script>
		<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.0/vue.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
